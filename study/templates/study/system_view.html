{% extends 'study/base_view.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统预览</title>
</head>
<body>
    {% block content %}
{#    <a href="{% url 'study:common_question_view' %}" target="_blank">常见问题解决方案</a><br>#}

    {% if system_list %}
    <ul class="list-group">
            {% for system in system_list %}
            <li class="list-group-item">
                    <a href="{% url 'study:system_pdf_view' system.system_name %}" target="_blank">
                             {{ system.system_name }}
                    </a>
            </li>
            {% endfor %}
    </ul>
    {% endif %}
    {% endblock content %}
</body>
</html>
